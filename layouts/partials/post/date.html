<span class="post-time">
<span class="post-meta-item-icon">
    <i class="fa fa-calendar-o"></i>
</span>
<span class="post-meta-item-text">{{ i18n "PublishTime" }}{{ i18n "Colon"}}</span>
<time itemprop="dateCreated" datetime="2016-03-22T13:04:35+08:00" content="{{ .Date.Format .Site.Params.DateFormat }}">
    {{ .Date.Format .Site.Params.DateFormat }}
</time>
</span>


{{ if ne (.Lastmod.Format .Site.Params.DateFormat) (.Date.Format .Site.Params.DateFormat) }}
<span>
&nbsp; | &nbsp;
</span>
<span class="post-meta-item-text">{{ i18n "UpdateTime" }}{{ i18n "Colon"}}</span>
<time itemprop="dateCreated" datetime="2016-03-22T13:04:35+08:00" content="{{ .Lastmod.Format .Site.Params.DateFormat }}">
    {{ .Lastmod.Format .Site.Params.DateFormat }}
</time>
</span>
{{ end }}
